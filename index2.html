<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Completed Tasks</title>
  <style>
    body {
      background: #edf2f3;
      font-family: 'Comic Sans MS', cursive;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .task {
      background: #ceaf81;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      width: 80%;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Completed Task</h2>
  <div id="completedList"></div>

  <script>
    const saved = JSON.parse(localStorage.getItem("completedTasks")) || [];
    const listDiv = document.getElementById("completedList");

    if (saved.length === 0) {
      listDiv.innerHTML = "<p>Not Completed</p>";
    } else {
      saved.forEach(task => {
        const div = document.createElement("div");
        div.className = "task";
        div.innerText = task;
        listDiv.appendChild(div);
      });
    }
  </script>

</body>
</html>
